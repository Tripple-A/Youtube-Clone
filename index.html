<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube-Clone</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/aside.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="wrapper">
    <header id="header">
        <nav id="navbar">
            <li id="list-icon"><i class="fa fa-list"></i></li>
            <li><img id="youtube-logo"src="/images/youtube-logo.png" alt="logo" width="100"></li>
            <li><input type="text" name="search" id="search-bar"><i class="fa fa-search"></i></li>
            <li><i class="fa fa-upload"></i></li>
            <li><button id="sign-in">Sign In</button></li>
        </nav>
        <div id="language-alert-window">
            <div><i class="fa fa-user"></i><i class="fa fa-question"></i>Choose your language. <i class="fa fa-window-close"></i></div>
            <div>
                <p>You're viewing YouTube in <strong> English (US).</strong> You can<a href=""> change this preference below.</a></p>
            </div>
        </div>
    </header>
    <main id="main">
        This is the main content    
    </main>
    <aside id="aside">  
        This is the side bar
    </aside>
    <footer id="footer">
        This is the footer
    </footer>
    </div>
</body>
</html>
